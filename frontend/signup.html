 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1DA1F2;
      --secondary: #E8F5FE;
      --dark: #15202B;
      --light: #F7F9FA;
      --gray: #657786;
      --white: #FFFFFF;
      --danger: #E0245E;
      --success: #17BF63;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px;
    }
    
    .card {
      background-color: var(--white);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      text-align: center;
    }
    
    .logo {
      color: var(--primary);
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: var(--dark);
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #E1E8ED;
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
    }
    
    .file-input-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .file-input {
      position: absolute;
      opacity: 0;
      width: 0.1px;
      height: 0.1px;
    }
    
    .file-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background-color: var(--secondary);
      color: var(--primary);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      border: 1px dashed var(--primary);
      text-align: center;
    }
    
    .file-label:hover {
      background-color: #D4EDFF;
    }
    
    .file-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 10px auto;
      display: none;
      border: 3px solid var(--secondary);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      font-size: 16px;
      margin-top: 10px;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: var(--white);
    }
    
    .btn-primary:hover {
      background-color: #1991DB;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(29, 161, 242, 0.2);
    }
    
    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: var(--gray);
    }
    
    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: var(--danger);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <i class="fab fa-twitter"></i>
      </div>
      <h1>Create Your Account</h1>
      
      <form id="signupForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
          <div id="nameError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Choose a username">
          <div id="usernameError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password">
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label>Profile Picture (Optional)</label>
          <div class="file-input-container">
            <input type="file" id="profilePic" name="profilePic" class="file-input" accept="image/*">
            <label for="profilePic" class="file-label">
              <i class="fas fa-camera"></i> Choose a photo
            </label>
          </div>
          <img id="profilePreview" class="file-preview" alt="Profile preview">
        </div>
        
        <button type="submit" class="btn btn-primary">
          Sign Up
        </button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
